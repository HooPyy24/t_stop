    body {

    * { box-sizing: border-box; scroll-behavior: smooth; }

    /* Navbar */
    .navbar {
      background-color: #000;
      border-bottom: 1px solid #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 60px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar img {
      height: 85px;
      width: auto;
      filter: grayscale(100%);
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
    }

    .cart-icon img {
      width: 32px; /* ย่อขนาดไอคอนลง */
      filter: brightness(0) invert(1);
      transition: 0.3s;
    }

    .cart-icon img:hover {
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background-color: red;
      color: white;
      font-size: 12px;
      font-weight: 600;
      border-radius: 50%;
      padding: 2px 6px;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 25px 15px;
      background-color: #181a1b;
    }

      width: 90%;
      max-width: 500px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    /* Product Section */
    .main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 60px;
      padding: 40px;
      background: linear-gradient(to bottom, #ffffff 60%, #9a999c 100%);
      
    }

    .product-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .product-img img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      filter: grayscale(10%);
      transition: all 0.4s ease;
    }

    .product-card:hover img {
      filter: grayscale(0%);
    }

    .product-content {
      padding: 15px;
      color: #111;
    }

    .product-content h3 {
      margin: 10px 0 8px;
      font-size: 18px;
      color: #000;
    }

    .product-content p {
      color: #555;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .price {
      font-weight: 600;
      color: #007bff;
      margin-bottom: 15px;
      display: block;
    }

    .btn-edit {
      background-color: #111;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn-edit:hover {
      background-color: #333;
    }

    /* Footer */
    footer {
      background-color: #111;
      color: #f0f0f0;
      padding: 70px 100px 40px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 14px;
      position: relative;
      z-index: 2;

    footer img {
      height: 40px;

    /* ลายน้ำ */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/3Nz3Kf9/fashion-watermark.png');

    ];

    let cart = [];

    function renderProducts(items) {
      const container = document.getElementById('productContainer');
      container.innerHTML = '';
      items.forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            <div class="product-img">
              <img src="${p.img}" alt="${p.name}">
            </div>
            <div class="product-content">
              <h3>${p.name}</h3>
              <p>${p.desc}</p>
              <span class="price">${p.price} ฿</span>
              <button class="btn-edit" onclick="addToCart(${p.id})">เพิ่มลงตะกร้า</button>
            </div>
          </div>`;
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) existing.qty++;
      else cart.push({ ...product, qty: 1 });
      document.getElementById('cartCount').textContent = cart.reduce((a,b)=>a+b.qty,0);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function goTocart() {
      window.location.href = 'cart.html';
    }

    function filterProducts() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(search));
      renderProducts(filtered);
    }

    renderProducts(products);
